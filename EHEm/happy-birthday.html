<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday My Lovely Person 💖</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Raleway:wght@300;500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: white;
      font-family: "Raleway", sans-serif;
      background: black;
      cursor: pointer;
    }

    /* 🌹 Cinematic video background */
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -3;
      filter: brightness(0.5);
      transition: opacity 1s ease-in-out;
    }

    /* Soft gradient overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255, 182, 193, 0.2), rgba(0, 0, 0, 0.7));
      z-index: -2;
    }

    /* Floating sparkles and hearts container */
    .animation-layer {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    /* ✨ Message box (transparent glass effect) */
    .message-box {
      text-align: center;
      padding: 40px 60px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 40px rgba(255, 182, 193, 0.3);
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 80px;
      color: #fff;
      text-shadow: 0 0 25px rgba(255, 105, 180, 1);
      margin-bottom: 10px;
    }

    p {
      font-size: 22px;
      margin-bottom: 30px;
      color: #fff;
      opacity: 0.9;
      line-height: 1.5;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 24px;
      pointer-events: none;
      animation: floatUp 5s ease-in-out forwards;
      opacity: 0.9;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      50% { transform: translateY(-100px) scale(1.3); opacity: 0.9; }
      100% { transform: translateY(-250px) scale(0.8); opacity: 0; }
    }

    /* 🎬 Video Switch Buttons */
    .buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 5;
    }

    button {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.4);
      color: white;
      font-size: 15px;
      padding: 10px 18px;
      border-radius: 20px;
      cursor: pointer;
      backdrop-filter: blur(8px);
      transition: all 0.3s ease;
    }

    button:hover {
      background: rgba(255, 192, 203, 0.4);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.8);
    }

    /* 🌟 Subtle glow pulse */
    .glow {
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 15px rgba(255, 105, 180, 0.7); }
      50% { text-shadow: 0 0 35px rgba(255, 182, 193, 1); }
    }
  </style>
</head>
<body>

  <!-- 🎥 Video background -->
  <video class="bg-video" autoplay muted loop playsinline id="bgVideo">
    <source src="https://cdn.coverr.co/videos/coverr-hearts-background-6226/1080p.mp4" type="video/mp4">
  </video>

  <div class="overlay"></div>
  <div class="animation-layer" id="animationLayer"></div>

  <!-- 💌 Romantic message -->
  <div class="message-box">
    <h1 class="glow">Happy Birthday Sayang </h1>
    <!--<p>To my lovely person —  
    your smile lights up my world brighter than any star.  
    May your day be filled with warmth, joy, and endless love. 🌹</p> -->
  </div>

  <!-- 🎬 Video Buttons -->
  <div class="buttons">
    <button onclick="" > <a href="index.html">💖 </a></button>
    <button onclick="" > <a href="download.html">🌅 </a></button>
    <button onclick="changeVideo('yew.mp4')">✨ background</button>
    
  </div>

  <script>
    const video = document.getElementById("bgVideo");
    const layer = document.getElementById("animationLayer");

    function changeVideo(src) {
      video.style.opacity = "0";
      setTimeout(() => {
        video.src = src;
        video.play();
        video.style.opacity = "1";
      }, 800);
    }

    // 💖 Floating hearts generator
    function createHeart(x, y) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = ["💖", "💞", "💕", "💘", "❤️"][Math.floor(Math.random() * 5)];
      heart.style.left = (x - 10) + "px";
      heart.style.top = (y - 10) + "px";
      heart.style.fontSize = (Math.random() * 20 + 20) + "px";
      layer.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    // Auto floating hearts
    setInterval(() => {
      const x = Math.random() * window.innerWidth;
      const y = window.innerHeight - 30;
      createHeart(x, y);
    }, 1000);

    // Click burst effect
    document.body.addEventListener("click", (e) => {
      for (let i = 0; i < 4; i++) {
        createHeart(e.pageX + Math.random() * 80 - 40, e.pageY + Math.random() * 80 - 40);
      }
    });
  </script>
</body>
</html>

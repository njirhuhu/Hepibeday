<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Romantic Video Player üíû</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    .player-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      padding: 20px;
      text-align: center;
      width: 90%;
      max-width: 720px;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 48px;
      color: #fff;
      text-shadow: 0 0 20px rgba(255, 182, 193, 0.8);
      margin-bottom: 20px;
    }

    video {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 192, 203, 0.6);
      outline: none;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      backdrop-filter: blur(5px);
      transition: 0.3s;
    }

    button:hover {
      background: rgba(255, 182, 193, 0.5);
      box-shadow: 0 0 20px rgba(255, 192, 203, 0.8);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="player-container">
    <h1>üíñ A Special Moment üíñ</h1>

    <video id="myVideo" controls>
      <!-- You can replace this link with your own MP4 file -->
      <source src="yow.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>

    <div class="controls">
      <button onclick="playVideo()">‚ñ∂Ô∏è Play</button>
      <button onclick="pauseVideo()">‚è∏Ô∏è Pause</button>
      <button onclick="stopVideo()">‚èπÔ∏è Stop</button>
    </div>
  </div>

  <script>
    const video = document.getElementById("myVideo");

    function playVideo() {
      video.play();
    }

    function pauseVideo() {
      video.pause();
    }

    function stopVideo() {
      video.pause();
      video.currentTime = 0;
    }
  </script>
</body>
</html>
